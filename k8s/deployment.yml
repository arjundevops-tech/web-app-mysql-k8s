apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: test-ns
spec:
  replicas: 1  # You can scale this if needed
  selector:
    matchLabels:
      app: sonar
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web-app
          image: web-app:v1
          ports:
            - containerPort: 5000
    
